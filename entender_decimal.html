<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Numeración Decimal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5 mb-5">Sistema de numeración decimal</h1>
    <div class="row">
        <div class="col">
            <h4 >Miles</h4>
            <input id="num1000" type="number" min="0" max="9"value="0" onchange="calcular('1000')">
            <h4 id="val1000" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>Centenas</h4>
            <input id="num100" type="number" min="0" max="9" value="0" onchange="calcular('100')">
            <h4 id="val100" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>Decenas</h4>
            <input id="num10" type="number" min="0" max="9" value="0" onchange="calcular('10')">
            <h4 id="val10" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>Unidades</h4>
            <input id="num1" type="number" min="0" max="9" value="0" onchange="calcular('1')">
            <h4 id="val1" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
       
    </div>
    <p class="mt-5">En decimales: <strong id="decimal">0</strong></p>
    
    
    <script>
        function calcular(name)
        {
            num=parseInt(document.getElementById('decimal').innerHTML);
            
            img=$('#num'+name).val();

            if (img>0)
            {
                document.getElementById('val'+name).innerHTML=(parseInt(name)*img);
                num=num+(parseInt(name)*img);
            }
            else
            {
                document.getElementById('val'+name).innerHTML=(parseInt(name)*img);
                num=num-(parseInt(name)*img);
            }
            document.getElementById('decimal').innerHTML=num;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
