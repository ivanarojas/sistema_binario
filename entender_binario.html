<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Numeración Binario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5 mb-5">Sistema de numeración binario</h1>
    <div class="row">
        <div class="col">
            <h4 >128</h4>
            <img id="img128" onclick="encender_1('128')"  src="pic_bulboff.gif" style="width:100px">
            <h4 id="val128" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>64</h4>
            <img id="img64"  onclick="encender_1('64')" src="pic_bulboff.gif" style="width:100px">
            <h4 id="val64" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>32</h4>
            <img id="img32"  onclick="encender_1('32')" src="pic_bulboff.gif" style="width:100px">
            <h4 id="val32" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>16</h4>
            <img id="img16"  onclick="encender_1('16')" src="pic_bulboff.gif" style="width:100px">
            <h4 id="val16" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>8</h4>
            <img id="img8"  onclick="encender_1('8')" src="pic_bulboff.gif" style="width:100px">
            <h4 id="val8" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>4</h4>
            <img id="img4"  onclick="encender_1('4')" src="pic_bulboff.gif" style="width:100px">
            <h4 id="val4" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>2</h4>
            <img id="img2"  onclick="encender_1('2')" src="pic_bulboff.gif" style="width:100px">
            <h4 id="val2" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
        <div class="col">
            <h4>1</h4>
            <img id="img1"  onclick="encender_1('1')" src="pic_bulboff.gif" style="width:100px">
            <h4 id="val1" class="bg-dark text-white p-2 mt-3">0</h4>
        </div>
    </div>
    <p class="mt-5">En decimales: <strong id="decimal">0</strong></p>
    
    
    <script>
        function encender_1(name)
        {
            num=parseInt(document.getElementById('decimal').innerHTML);
            
            img=document.getElementById('img'+name).getAttribute('src');
            if (img=='pic_bulboff.gif')
            {
                document.getElementById('img'+name).src='pic_bulbon.gif';
                document.getElementById('val'+name).innerHTML="1";
                num=num+parseInt(name);
            }
            else
            {
                document.getElementById('img'+name).src='pic_bulboff.gif';
                document.getElementById('val'+name).innerHTML="0";
                num=num-parseInt(name);
            }
            document.getElementById('decimal').innerHTML=num;
        }
    </script>
</body>
</html>
